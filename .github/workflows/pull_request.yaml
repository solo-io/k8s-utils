name: pull_request

on:
  push:
    branches:
    - 'master'
    - 'main'
  pull_request:

env:
  KUBE_VERSION: v1.18.0

jobs:
  test:
    name: Tests
    runs-on: ubuntu-22.04
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Go 1.18.2
      uses: actions/setup-go@v4
      with:
        go-version: 1.18.2
    - uses: azure/setup-kubectl@v3
      with:
        version: ${{ env.KUBE_VERSION }}
    - name: Install kind
      uses: helm/kind-action@v1.5.0
      with:
        node_image: "kindest/node:${{ env.KUBE_VERSION }}"
    - uses: engineerd/setup-kind@v0.5.0
    - name: Run tests
      run: |
        go install github.com/onsi/ginkgo/ginkgo@v1.16 && export PATH=$PATH:$(go env GOPATH)/bin/
        ginkgo  -r   -p   -failFast   -randomizeSuites   -randomizeAllSpecs   -skipPackage=./installutils/kubeinstall,./debugutils/test
